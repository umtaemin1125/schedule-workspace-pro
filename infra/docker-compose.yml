services:
  postgres:
    image: postgres:16-alpine
    profiles: ["dev", "full"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-schedule}
      POSTGRES_USER: ${POSTGRES_USER:-schedule}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-schedule}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-schedule} -d ${POSTGRES_DB:-schedule}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    profiles: ["dev", "full"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ../backend
    profiles: ["dev", "full"]
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-schedule}
      DB_USER: ${POSTGRES_USER:-schedule}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-schedule}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:8081,http://localhost}
      FILE_BASE_DIR: /data/uploads
    volumes:
      - uploads_data:/data/uploads
      - ./scouter:/opt/scouter/agent
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health | grep UP || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8

  frontend:
    build: ../frontend
    profiles: ["dev", "full"]
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8081:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/health | grep ok || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

  reverse-proxy:
    profiles: ["full"]
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy

  jenkins:
    profiles: ["full"]
    image: jenkins/jenkins:lts-jdk17
    user: root
    ports:
      - "8088:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ../:/workspace
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

  scouter-server:
    profiles: ["full"]
    image: scouterapm/scouter-server:2.17.1
    ports:
      - "6100:6100"
      - "6180:6180"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 6100 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  jenkins_home:
