spring:
  application:
    name: schedule-workspace-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/schedule}
    username: ${DB_USER:schedule}
    password: ${DB_PASSWORD:schedule}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

server:
  port: ${SERVER_PORT:8080}

app:
  jwt:
    access-secret: ${JWT_ACCESS_SECRET:change-this-access-secret-change-this-access-secret}
    refresh-secret: ${JWT_REFRESH_SECRET:change-this-refresh-secret-change-this-refresh-secret}
    access-exp-seconds: 900
    refresh-exp-seconds: 1209600
  auth:
    max-failed-login: 5
    lock-minutes: 15
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:8081}
  files:
    base-dir: ${FILE_BASE_DIR:/data/uploads}
  admin:
    seed-enabled: ${ADMIN_SEED_ENABLED:true}
    seed-email: ${ADMIN_SEED_EMAIL:admin@example.com}
    seed-password: ${ADMIN_SEED_PASSWORD:Admin1234!}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

springdoc:
  swagger-ui:
    path: /swagger-ui.html
